<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexífel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Take Me Back - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Take Me Back - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Take Me Back - NEFFEX.wav" type="audio/wav">
        <p>Infelizmento seu navegador não consegue reproduzir áudio. <a href="midia/Take Me Back - NEFFEX.mp3">Clique aqui para baixar seu arquivo MP3.</a></p>
    </audio>
</body>
</html>
