<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas pt02</title>
    <style>
        table{
            border-collapse: separate;
            border: 1px solid black;
        }
        
        td{
            padding: 20px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4" style="text-align: center;">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
