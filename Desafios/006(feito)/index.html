<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Usar a tag &lt;h1&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Usar a tag &lt;img&gt;">Imagem</abbr>
        </li>
        <li>
            <abbr title="Usar a tag &lt;abbr&&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Usar a tag a &lt;code&gt; ">Código-fonte</abbr>
        </li>
        <li>
            <abbr title="Usar tag &lt;ol&gt;">Listas enumeradas</abbr>
        </li>
        <li>
            <abbr title="Usar a tag &lt;mark&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
